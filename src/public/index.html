<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/themes.css">
</head>
<body>
    <div class="app">
        <!-- 顶部导航栏 -->
        <header class="header">
            <div class="header-left">
                <button class="mobile-menu-toggle" id="mobile-menu-toggle" title="菜单">
                    <span class="menu-icon">☰</span>
                </button>
                <button class="sidebar-toggle" id="sidebar-toggle" title="收起/展开文件浏览器">
                    <span class="sidebar-icon">◀</span>
                </button>
                <h1>Markdown Viewer</h1>
                <nav class="breadcrumb" id="breadcrumb">
                    <span class="breadcrumb-item">根目录</span>
                </nav>
            </div>
            <div class="header-right">
                <button class="theme-toggle" id="theme-toggle" title="切换主题">
                    <span class="theme-icon">🌙</span>
                </button>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <div class="main-container">
            <!-- 左侧边栏 -->
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <h3>文件浏览器</h3>
                    <button class="refresh-btn" id="refresh-files" title="刷新文件列表">🔄</button>
                </div>
                <div class="file-tree" id="file-tree">
                    <div class="loading">加载中...</div>
                </div>
            </aside>
            
            <!-- 侧边栏收起时的缩略条 -->
            <div class="sidebar-collapsed" id="sidebar-collapsed" style="display: none;">
                <button class="sidebar-toggle-collapsed" id="sidebar-toggle-collapsed" title="展开文件浏览器">
                    <span class="sidebar-icon">▶</span>
                </button>
                <div class="sidebar-collapsed-title">文件</div>
            </div>

            <!-- 中间大纲区域 -->
            <div class="outline-panel" id="outline-panel">
                <div class="outline-header">
                    <h3>文档大纲</h3>
                    <button class="toggle-outline" id="toggle-outline" title="收起大纲">◀</button>
                </div>
                <div class="outline-content" id="outline-content">
                    <div class="placeholder">选择文件查看大纲</div>
                </div>
            </div>

            <!-- 右侧渲染区域 -->
            <main class="content-area">
                <div class="content-header">
                    <h2 id="content-title">欢迎使用 Markdown Viewer</h2>
                    <div class="content-actions">
                        <button class="edit-btn" id="edit-file" title="编辑文件">✏️</button>
                        <button class="refresh-content" id="refresh-content" title="刷新内容">🔄</button>
                    </div>
                </div>
                <div class="content-body" id="content-body">
                    <div class="welcome-message">
                        <h2>📝 Markdown Viewer</h2>
                        <p>一个功能强大的 Markdown 文件预览器</p>
                        <div class="features">
                            <h3>✨ 功能特性</h3>
                            <ul>
                                <li>📁 文件树浏览</li>
                                <li>🎯 文档大纲导航</li>
                                <li>🎨 多主题支持</li>
                                <li>📊 Mermaid 流程图</li>
                                <li>🌿 PlantUML 图表</li>
                                <li>⚡ 实时更新</li>
                            </ul>
                        </div>
                        <p class="tip">点击左侧文件树中的 Markdown 文件开始浏览</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 脚本文件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/fileTree.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
